{% extends "base.html" %}
{% load static %}
{% load cloudinary %}
{%  block content %}
{% include "components/navbar.html" with active="/social"  %}

<div class="site-blocks-cover inner-page-cover overlay" style="background-image: url({% static 'images/bhawk9.jpg' %});"
    data-aos="fade" data-stellar-background-ratio="0.5" data-aos="fade">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-md-7 text-center" data-aos="fade-up" data-aos-delay="400">
                <h1 style="text-shadow: black 1px 0 10px;" class="text-white">Social</h1>
            </div>
        </div>
    </div>
</div>


<div class="site-section block-13">
    <div class="container" data-aos="fade-up">
        <div class="row">
            <div class="site-section-heading text-center mb-5 w-border col mx-auto" data-aos="fade-up">
                <h2 class="mb-5">Facebook</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm text-center p-3 p-md-5 mx-auto" style="background-image: url({% static 'images/texture1.jpeg' %}); background-position:fill;">
                <div class="fb-page shadow-lg" data-href="https://www.facebook.com/BaronhawkPoitier/" data-tabs="timeline" data-width="500" data-height="500" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true"><blockquote cite="https://www.facebook.com/BaronhawkPoitier/" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/BaronhawkPoitier/">Baronhawk Poitier</a></blockquote></div>
            </div>
        </div>
    </div>
</div>


<div class="site-section bg-dark block-13">
    <div class="container" data-aos="fade-up">
        <div class="row">
            <div class="site-section-heading text-center mb-5 w-border col mx-auto" data-aos="fade-up">
                <h2 class="mb-5">Twitter</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm text-center p-3 p-md-5 mx-auto" style="background-image: url({% static 'images/texture2.jpeg' %});">
                <a class="twitter-timeline shadow-lg" data-width="500" data-height="500" data-theme="light" href="https://twitter.com/Baronhawk?ref_src=twsrc%5Etfw">Tweets by Baronhawk</a> 
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>
        </div>
    </div>
</div>

{% endblock %}
